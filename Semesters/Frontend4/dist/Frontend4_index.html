<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frontend 4</title>
	<link rel="icon" href="/material/Icons/main-logo.svg" type="image/x-icon" />
	<link rel="stylesheet" href="Frontend4_style.css">
</head>
<body>
	<div class="container">
		<header class="header">
		  <h1>MyFrontend-works</h1>
		  <div class="icons">
			<img src="/material/Icons/icon-share.svg" alt="" class="home-page" />
			<img src="/material/Icons/icon-home.svg" alt="" class="home-page"/>
		  </div>
		</header>
		<main class="main-content">
			<ul class="gallery js-gallery"></ul>
			<div class="lightbox js-lightbox">
				<div class="lightbox__overlay"></div>
		  
				<div class="lightbox__content">
				  <img class="lightbox__image" src="" alt="" />
				</div>
		  
				<button type="button" class="lightbox__button" data-action="close-lightbox">
					<img src="/Semesters/Frontend4/icons/icon-close.svg" alt="">
				</button>
			  </div>
		</main>
		<script src="/Semesters/Frontend4/script.js"></script>
</body>
</html>
